<!-- inventory/templates/inventory/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .center-heading {
            text-align: center;
            margin-bottom: 40px; /* Add some space below the heading */
        }
        .center-buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Add some space between the buttons */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="center-heading">Welcome to the Inventory Management System, Manager</h1>
        <div class="center-buttons">
            <a href="{% url 'view_products' %}" class="btn btn-primary">View Products</a>
            <a href="{% url 'view_outgoing' %}" class="btn btn-primary">Outgoing Shipments</a>
            <a href="{% url 'view_inbound' %}" class="btn btn-primary">Incoming Shipments</a>
        </div>
    </div>
</body>
</html>

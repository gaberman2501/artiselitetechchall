<!-- inventory/templates/inventory/view_products.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
        }
        .add-product-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container center-content mt-5">
        <h1>Inventory</h1>
        <form method="get" action="{% url 'search_products' %}" class="search-bar my-4">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Search products...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <ul class="list-unstyled">
            {% comment %} {% for product in products %}
                <li>
                    {{ product.name }} ({{ product.quantity }}) - <a href="{% url 'update_product' product.pk %}">Update</a>
                </li>
            {% endfor %} {% endcomment %}
        </ul>
        <a href="{% url 'add_product' %}" class="btn btn-primary add-product-button">Add Product</a>
    </div>
</body>
</html>
